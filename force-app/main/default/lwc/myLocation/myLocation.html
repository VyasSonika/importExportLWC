<template>
    <div  class="mapLocationCard">
        <!-- <div class="slds-table_edit_container"> -->
            <table class="">
                <thead class="table_header_thead">
                    <tr class="slds-line-height_reset">
                    
                        <th class="table_header_th" scope="col">
                            <template for:each={childColumn} for:item="column">
                                <th key={column} class="slds-truncate">
                                <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name={column.fieldName}>
                                       {column.label}
                                        <lightning-icon key={column.fieldName} icon-name="utility:arrowup" size="xx-small" if:true={arrowUp}></lightning-icon>
                                        <lightning-icon key={column.fieldName} icon-name="utility:arrowdown" size="xx-small" if:true={arrowDown}></lightning-icon>
                                
                                </a>
                            </th>
                        </template>

                        </th>
                    </tr>
                </thead>

                    <tbody class ="table-body" style='height: 350px; overflow-y: scroll;'>
                        <template for:each={childRecords} for:item="row" for:index="index">
                            <tr class="inputRows slds-truncate" key={row.Id} data-id={row.Id} ondblclick={onDoubleClickEdit}>
                                <template for:each={row.keyItem} for:item="item" >
                                    <td key={item} >
                                        <template if:false={row.IsEdited}>
                                            <div class="slds-truncate">{item.values}</div>
                                        </template>    
                                       <template if:true={row.IsEdited}>
                                            <lightning-input class ="slds-m-left_x-small" label="Destination Name" data-id={row.Id} value={item.values} 
                                                                variant="label-hidden" onchange={handleChange}></lightning-input>
                                        </template>

                                    </td>
                                </template>
                            </tr>
                        </template>
        
                    </tbody>
            
            </table>
            <div class="slds-align_absolute-center" if:true={isEdited}>
                <lightning-button  variant="success"  label="Update" style="margin: 20px;" onclick={handleUpdate}></lightning-button>
                <lightning-button  variant="success"  label="Cancel" style="margin: 20px;" onclick={handleCancle}></lightning-button>
            </div>
    </div>
</template>
