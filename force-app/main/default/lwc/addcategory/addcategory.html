<template>
    <button type="button" class="button1" onclick={handleAddCat}>Add Catagery</button>
    <template if:true={isOpenmodel}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal} title="Close">
                    <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Category</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input label='Add New Category' value={value} onchange={handleChange}
                    ></lightning-input>
                </div>
                <div class="slds-modal__footer">
                    <div>
                        <button type="button" label="" class="button2" onclick={handleSave}>save</button>
                    </div>
                    <!-- <div>
                        <c-reuseable-select-with-search-box options={newOption} placeholder={placeholder}
                            onchange={handleSelectonchange}
                        ></c-reuseable-select-with-search-box>
                    </div> -->
                </div>
            </div>
            
        </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
