<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-6">
            <lightning-combobox
                name="progress"
                label="FROM"
                value={inputFrom}
                placeholder="Select Address"
                options={address}
                onchange={handleChangeFrom} >
            </lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-6">
            <lightning-combobox
                name="address"
                label="TO"
                value={inputTo}
                placeholder="Select Address"
                options={address}
                onchange={handleChangeTo} >
            </lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-6 search_button">
            <lightning-button  label= "Search" variant="brand" onclick={handleAddressSearchLoc}>
            </lightning-button>
        </div>
    </div>
    <div if:true={isLoad} class={mapDisplay}>
        <lightning-map 
            map-markers={newMapMarkers}
            markers-title={locationName}
            onmarkerselect={handleMarkerSelect}
            selected-marker-value={selectedMarkerValue}
            zoom-level="15"
        >
        </lightning-map>
    </div>
   
</template>
