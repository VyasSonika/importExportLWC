<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-6">
                <lightning-input label = "From" placeholder="latitude value" value={latitude} onchange={handleLatitude}>
                </lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-6">
                <lightning-input label = "TO" placeholder="longitude value" value={longitude} onchange={handleLongitude}>
                </lightning-input>
        </div>
      </div>
    <lightning-card class="slds-is-relative">
        <!-- The template and lightning-spinner goes here -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </template>       
        <!-- The lightning-map goes here -->
        <lightning-map map-markers={mapMarkers} zoom-level="20"
        onclick={handleLocaCliak}></lightning-map>
    </lightning-card>
</template>
